<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form" id="parent">
        <form action="" id="form_login">
            <div class="main">
                <div class="container">
                    
                    <h1 class="main-heading">Get Logged In!</h1>
                    
                    <p>Name: <input type="text" name="name"  placeholder=" Enter Your Name" id="" required></p>
                    <hr>
                    <div>
                        <p>Username: <input type=" text" name="username" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder=" Enter Your Username" id="" required></p>
                    </div>
                    <hr>
                    <p>Password: <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Your Password" id=""></p>
                    <hr>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                    <p class="last-line">Don't have an account? Sign up.</p>
                    <hr>
                    <input type="submit" value="Login" name="submit" id="">
                    
            
                </div>
            </div>    
        </form>
    </div>
    
</body>
</html>
